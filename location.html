    <!-- Leaflet JavaScript: Adding interactive map functionality -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!--addtional map js-->
    <script>
        // Setting the view point of the map as Vancouver when the page loads
        var map = L.map('map').setView([49.358714, -122.838322], 13);
        
        // Adds a tile layer from OpenStreetMap to the Leaflet map
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Creates a marker at the coordinate and binds a popup with the text "Here"
        L.marker([49.358714, -122.838322]).addTo(map)
        .bindPopup('We Are Here')
        .openPopup();
    </script>

     <!--additional js-->
     <script>
        // This script makes the page interactive:
        // 1. It handles the mobile and tablet menu, allowing it to slide in and out when the user clicks the menu icons.
        // 4. It adds cool animations that trigger as you scroll down the page.
    
        document.addEventListener('DOMContentLoaded', (event) => {
        // Controls for opening and closing the mobile and tablet menu
        const menuOpen = document.querySelector('.js-menu-open');
        const menuClose = document.querySelector('.js-menu-close');
        const menu = document.querySelector('.js-menu');
        // Show the menu when the open button is clicked
        menuOpen.addEventListener('click', () => {
            menu.classList.remove('translate-x-full');
        });
        // Hide the menu when the close button is clicked
        menuClose.addEventListener('click', () => {
            menu.classList.add('translate-x-full');
        });
   
       });
    </script>

     
</body>
